                    Idræt er et centralt omdrejningspunkt for indholdet i skolens aktiviteter og skolens eksistensgrundlag. Idrætten er en værdi i sig selv, den skaber glæde, begejstring og mening for den enkelte og i fællesskabet. Den er også et middel til at dygtiggøre sig og få kompetencer i såvel idrætslige som almenmenneskelige sammenhænge.<br><br>

                    Idrætshøjskolen Sønderborg blev grundlagt som et symbol på danskheden i et grænseland. Skolen værner om den historiske forankring og om tilknytningen til sønderjysk historie, kultur og værdier. Vedligeholdelse og udvikling af Idrætshøjskolen skal ske i samspil og med respekt for bæredygtighed, historie og arkitektur.<br><br>


                    Skolens virke skal være præget af følgende værdier:


                    Demokratiske værdier<br><br>
                    Vi vil udvikle elevernes forståelse for aktivt medborgerskab gennem et demokratisk sindelag, der bunder i respekt for lige rettigheder og ansvar for fællesskabet. I et demokrati er adfærden, måden vi siger tingene på, og hvordan vi inddrager hinanden vigtig. Vi mener, det er af stor betydning, at såvel ansatte som elever inddrages i flest mulige af de beslutninger, der vedrører dem. Medindflydelse kræver, at man er parat til at argumentere for sine ideer, tanker og holdninger.<br><br>


                    Fællesskabs værdier<br><br>
                    Vi vil skabe en hverdag, hvor den enkelte elev kan udtrykke sig, være sig selv og være en del af et fællesskab. Vi tillægger forståelse, accept og respekt for andre og andres holdninger en afgørende betydning. Vi opfatter hinanden som selvstændige og engagerede medmennesker og tror på, at ærlighed og troværdighed fremmer personlig udvikling og fællesskabets betingelser. Vi møder hinanden med åbenhed og tillid og vi tør tage fat om de svære ting i livet. Vi vil og tror på de nære venskaber, der udvikles i et tæt kostskolemiljø med idræt, debat, stillingtagen og fælles oplevelser.<br><br>


                    Vi vil, at et ophold på IHS medvirker til, at elever får lyst og inspiration til at etablere og indgå i forpligtende fællesskaber.<br><br>


                    Pædagogiske værdier<br><br>
                    Vi skaber inspirerende og anerkendende læringsmiljøer. Vi driver højskole, der udfordrer elevernes kompetencer og erkendelsesgrundlag på en legende og eksperimenterende måde. Vi ønsker, at alle tager medansvar for eget og for kammeraters udbytte. Vi vil skabe plads og rum til refleksion i væsentlige forhold i undervisningen og i det øvrige liv på højskolen. Vi giver ansatte og elever råderum til at være kreative, innovative og perspektiverende i hverdagen.<br><br>

                    Vi giver alle ansatte mulighed for faglig udvikling og værdsætter deres høje faglige niveau. Et højt fagligt niveau er en væsentlig forudsætning for at kunne skabe udvikling og dannelse hos eleverne<br><br>
