    .splash_forside>.wp-block-group__inner-container>.velkomst_tekst>.wp-block-group__inner-container {
        display: grid;
        height: 75vh;
        overflow: hidden;
    }

    .wp-block-video {
        grid-area: 1/1;
    }

    .velkomst_tekst .velkomst_tekst {
        grid-area: 1/1;
        place-self: center;
    }

    .forside_link img {
        width: 100%;
        height: auto;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .forside_link {
        display: grid;
    }

    .forside_link img:hover {
        opacity: 50%;
    }

    .forside_link figure {
        display: grid;
        border: 1px solid #444;
        max-width: 400px;
    }

    .forside_link a {
        grid-area: 1/1;
        place-self: center;
    }

    .link_group .wp-block-group__inner-container {
        width: calc(100vw - 60px);
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(370px, 1fr));
        grid-gap: 30px;
        margin: 10px;
    }

    .forside_link figcaption {
        display: grid;
        grid-area: 1/1;
        place-self: center;
        font-family: sans-serif;
        color: white;
        font-weight: bold;
        text-shadow: 3px 3px 5px #000;
        font-size: 1.8rem;
        padding: 8px;
        text-align: center;
    }


    @media(min-width:700px) {

        .splash_forside .p_text {
            font-size: 1.2rem;
        }

        .splash_forside .text {
            font-size: 3rem;
        }

        .velkomst_tekst .text,
