<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">

<style>
    /*------------menu-------------*/

    header nav a:visited {
        color: black;
    }

    header nav a:hover {
        color: green;
    }

    header nav a:active {
        color: black;
    }

    header {
        width: 100%;
        position: sticky;
        top: 0;
        background-color: white;
    }

    input[type=text] {
        padding-top: 10px;
        border: 1px solid black;
        font-family: sans-serif;
        font-size: 1rem;
    }

    header form {
        padding-top: 36px;
        padding-left: 90px;
    }


    .menu {
        display: flex;
        list-style-type: none;
        flex-direction: column;
        border-bottom: 1px solid black;
        padding-bottom: 10px;

    }

    header a {
        padding: 10px 30px;
        text-decoration: none;
        font-family: sans-serif;
        font-size: 1.2rem;
        color: black;
        align-self: center;
    }


    .hidden {
        display: none;
    }

    .menuknap {
        display: inline-block;
    }


    .logo {
        background-image: url(https://static.wixstatic.com/media/91140a_8232be4747aa4e78a7473068da1124b2.png/v1/fill/w_200,h_114,al_c,q_85,usm_0.66_1.00_0.01/91140a_8232be4747aa4e78a7473068da1124b2.webp);
        background-size: cover;
        width: 160px;
        height: 91.5px;


    }

    /*---------------menu slut--------------*/

    .forside img {
        width: 28%;
        margin: 30px 40px;

    }

    .forside {
        display: flex;
        justify-content: center;

    }

    .text {
        position: fixed;
        top: 70%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 600px;
        height: 200px;
        background-color: white;
        font-size: 3rem;
        text-align: center;

    }

    img.wp-image-167 {
        width: 100%;
        height: 90vh;
        max-width: none;
        background-size: cover;
        background-position: 0% 100%;
        border-radius: 0px;
    }

    figure {
        display: block;
        margin-block-start: 0;
        margin-block-end: 0;
        margin-inline-start: 0;
        margin-inline-end: 0;
    }

    /*---------------------------@media---------------------------*/

    @media(min-width:700px) {
        .menuknap {
            display: none;
        }

        .menu.hidden {
            display: flex;
        }

        .menu {
            flex-direction: row;
        }
    }

</style>

<body>
    <header>

                </a>
                <a href="index.html">Forside</a>
                <a href="hoejskolen.html">Højskolen</a>
                <a href="rejser.html">Rejser</a>
                <a href="tilmelding.html">Tilmelding</a>
                <a href="om_os.html">Om os</a>
                <a href="kontakt_os.html">Kontakt os</a>
                <div class="search-container">
                    <form action="">
                        <input type="text" placeholder="Search.." name="search">
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <section>

    </section>
    <div class="text">Velkommen til IDRÆTSHØJSKOLEN SØNDERBORG</div>

    <section id="index_forside">
        <div class="forside">
            <img src="index_billeder/splash.jpg" alt="højskolen">
            <img src="index_billeder/splash.jpg" alt="omos">
            <img src="index_billeder/splash.jpg" alt="tilmeldning">
        </div>

    </section>
