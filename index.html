<style>
    * {
        box-sizing: border-box;
    }

    header+section {
        display: grid;

    }

    header+section>figure,
    header+section>figure+.splash_forside {
        display: grid;
        border: 5px solid yellow;
        grid-row: 1;
        grid-column: 1;
        place-content: center;
    }


    .splash_forside .text {
        width: 320px;
        background-color: white;
        opacity: 80%;
        font-size: 2rem;
        text-align: center;
    }

    .splash_forside .p_text {
        background-color: white;
        opacity: 80%;
        font-size: 0.8rem;
        width: 300px;
        padding: 10px;
    }

    .forside video {
        position: relative;
        width: 100%;
        height: auto;
    }

    .velkomst_tekst .wp-block-group__inner-container {
        display: grid;
        grid-template-columns: 1fr;

    }

    .forside_link img {
        width: 100%;
        height: auto;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

    }

    .forside_link img:hover {
        opacity: 50%;
    }

    .forside_link figure {
        display: grid;
        border: 1px solid #444;
        max-width: 400px;
    }

    .forside_link {
        position: relative;
    }

    .link_group .wp-block-group__inner-container {
        width: calc(100vw - 60px);
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(370px, 1fr));
        grid-gap: 30px;
        margin: 10px;
    }

    .forside_link figcaption {
        font-family: sans-serif;
        position: absolute;
        top: 42%;
        left: 30%;
        text-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        opacity: 90%;
        font-size: 1.8rem;
        padding: 8px;
        text-align: center;
    }

    .wp-image-523 {
        display: none;
    }


    @media(min-width:700px) {


        .splash_forside .p_text {
            font-size: 1.2rem;
            width: 580px;

        }

        .wp-image-523 {
            display: block;
            position: absolute;
            left: 47%;
            top: 600px;
            font-size: 1.2rem;
            width: 50px;
            height: 20px;
            padding: 10px;
        }

        .splash_forside .text {

            width: 600px;
            font-size: 3rem;
        }
    }

</style>
