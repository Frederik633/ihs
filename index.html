<style>
    /*------------menu-------------*/

    header nav a:visited {
        color: black;
    }

    header nav a:hover {
        color: black;
    }

    header nav a:active {
        color: black;
    }

    header {
        width: 100%;
        position: sticky;
        top: 0;
        background-color: white;
    }

    .menu {
        display: flex;
        list-style-type: none;
        flex-direction: column;
    }

    header a {
        font-family: 'museo sans 700', sans-serif;
        font-size: 1.2rem;
        text-decoration: none;
        padding-left: 40px;
        padding-top: 8px;
        padding-bottom: 8px;
    }

    .hidden {
        display: none;
    }

    .menuknap {
        display: inline-block;
    }


    .logo {
        background-image: url(https://static.wixstatic.com/media/91140a_8232be4747aa4e78a7473068da1124b2.png/v1/fill/w_200,h_114,al_c,q_85,usm_0.66_1.00_0.01/91140a_8232be4747aa4e78a7473068da1124b2.webp);
        background-size: cover;
        width: 160px;
        height: 91px;

    }

    /*---------------menu slut--------------*/

    .forside img {
        width: 28%;
        margin: 30px 20px;

    }

    .forside {
        display: flex;
        justify-content: center;

    }

    .text {
        position: absolute;
        top: 70%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 600px;
        height: 200px;
        background-color: white;
        font-size: 3rem;
        text-align: center;

    }

    /*---------------------------@media---------------------------*/

    @media(min-width:700px) {
        .menuknap {
            display: none;
        }

        .menu.hidden {
            display: flex;
        }

        .menu {
            flex-direction: row;
        }
    }
</style>

<body>
    <header>

            <div class="menu hidden">

                </a>
                <a href="index.html">Forside</a>
                <a href="om_os.html">Om os</a>

                <a href="tilmelding.html">Tilmelding</a>
                <a href="rejser.html">Rejser</a>
                <a href="hoejskolen.html">Højskolen</a></div>
        </nav>
    </header>

    <section id="splash">

    </section>

    <section id="index_forside">
        <div class="forside">
            <img src="index_billeder/splash.jpg" alt="højskolen">
            <div class="text">Velkommen til IDRÆTSHØJSKOLEN SØNDERBORG</div>
            <img src="index_billeder/splash.jpg" alt="omos">
            <img src="index_billeder/splash.jpg" alt="tilmeldning">
        </div>
